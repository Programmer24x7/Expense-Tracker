<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
        <h2> Expense Tracker</h2>
        <form id="expenseform">
            <input type="text" id="description" placeholder="Expense Description" required>
            <br>
            <select id="category" required>
                <option value="">select category</option>
                <option value="food">Food</option>
                <option value="transportation">Transportation</option>
                <option value="utilities">utilities</option>
                <option value="entertainment">Entertainment</option>
                <option value="other">Other</option>
            </select><br>
            <input type="number" id="amount" placeholder="Amount" required><br>
            <input type="submit" value="AddExpense">
        </form>
        <h3>Expense Summary</h3>
        <table id="expensetable">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="expenselist">

            </tbody>
        </table>
        <a href="index.html"><button class="back" type="button">Back</button></a>
    </div>

    <script src="index.js">

    </script>
</body>
</html>
